name: weather_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get: ^4.6.6
  http: ^1.1.0
  intl: ^0.18.1
  geolocator: ^10.1.0
  flutter_spinkit: ^5.2.0
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/img/
    - assets/fonts/Poppins/

fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/font/Poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/font/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/font/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/font/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/font/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/font/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/font/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/font/Poppins/Poppins-Thin.ttf
          weight: 100